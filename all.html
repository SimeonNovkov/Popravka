{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
	<title>Movies</title>
	<h1> Movies</h1>
	{% for rating in ratings %}
		<p>{{rating.movie}}: {{rating.rating}}</p>
		<form action="/all/edit/{{rating.id}}">
			<button type="submit" class="edit">Edit</button>
		</form>
		<form action="/all/delete/{{rating.id}}", method='POST'>
			<button type="submit" class="delete">Delete</button>
		</form>
		<hr>
	{% endfor %}
	<form action="/">
		<button type="submit" class="new-rating">New Movie</button>
	</form>
{% endblock %}
